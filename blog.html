<!DOCTYPE html>
<html lang="en">


<title> Sean Hofer - Blog</title>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Personal site of Sean Hofer, Software/Web Developer in Orlando, Florida">
  <link rel="shortcut icon" href="..\assets\images\favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" type="text/css" href="..\assets\css\stylish.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900|Bitter:400,700" rel="stylesheet"
    type="text/css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-143817336-1"></script>
  <script src="../assets/js/ga.js" type="text/javascript"></script>


</head>

<body class="body">
  <div style="max-width: 790px; margin: auto;">
    <a href="/" class="button">About</a>
    <a href="/portfolio" class="button">Portfolio</a>
    <a href="/press" class="button">Press</a>
    <a href="/blog" class="button active">Blog</a>
  </div>

  <div id="main">
    <div id="about">
      <div class="glassBox">
        <div style="margin: auto">
          <h1>Blog</h1>
          <h2>A blog for my Intro to Game Studies class</h2>
          <ol>
            {% for post in site.posts %}
              <li>
                <a href="{{ post.url }}"> {{ post.title }} </a>
                | {{ post.dateField }}
              </li>
            {% endfor %}
            </ol>
          <div class="bar"></div>
          <div class="footer">
            <a href="mailto:me@seanhofer.com" class="icon" aria-label="Email" target="_blank" rel="noreferrer">
              <i class="fa fa-envelope-o fa-5x"></i>
            </a>
            <a href="/resume" target="_blank" rel="noreferrer" class="icon" aria-label="Resume">
              <i class="fa fa-file-text-o fa-5x"></i>
            </a>
            <a href="/github" target="_blank" rel="noreferrer" class="icon" aria-label="GitHub">
              <i class="fa fa-github fa-5x"></i>
            </a>
            <a href="/linkedin" target="_blank" rel="noreferrer" class="icon" aria-label="LinkedIn">
              <i class="fa fa-linkedin fa-5x"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

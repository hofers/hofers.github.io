<!DOCTYPE html>
<html lang="en">

<title> {{ site.title }} | {{ page.title }} </title>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" type="text/css" href="/assets/css/stylish.css">
  {% if page.css %}
  <link rel="stylesheet" type="text/css" href="/assets/css/{{ page.css }}.css">
  {% endif %}
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet" type="text/css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-143817336-1"></script>
  <script src="/assets/js/ga.js" type="text/javascript"></script>
</head>
<body{% if page.tags contains 'wide' %} class="wide"{% endif %}>
  <div class="nav">
    {%- assign pages = site.pages | where_exp: "i", "i.place-in-menu" | sort: "place-in-menu" -%}
    {% for p in pages %}
    <a href="{{ p.url }}"{% if p.title == page.title %} class="active"{% endif %}>{{ p.title }}</a>
    {%- endfor -%}
  </div>
  <div>
    <div class="container">
      {{ content }}
      <div class="bar"></div>
      <div class="footer">
        <a href="mailto:{{ site.email }}" target="_blank" rel="noreferrer" aria-label="Email">
          <i class="fa fa-envelope-o fa-3x"></i>
        </a>
        <a href="/resume" aria-label="Resume">
          <i class="fa fa-file-text-o fa-3x"></i>
        </a>
        <a href="/github" target="_blank" rel="noreferrer" aria-label="GitHub">
          <i class="fa fa-github fa-3x"></i>
        </a>
        <a href="/linkedin" target="_blank" rel="noreferrer" aria-label="LinkedIn">
          <i class="fa fa-linkedin fa-3x"></i>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
